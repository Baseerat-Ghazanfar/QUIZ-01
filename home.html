<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!----css file link-->
	<link rel="stylesheet" href="style.css">
	<title>Quiz 1</title>
</head>
<body>
<div id="main">
<header>
	<h1><center>Insurance Company Form</center></h1>
</header>
<div id="front">
	<form method="post" action="submit-form">
		<fieldset>
			<legend><h1>Personal Information</h1></legend>
			<label for="full-name">Full Name:</label>
			<input type="text" name="full-name" id="full-name" required><br><br>
			<label for="email">Email Address:</label>
			<input type="email" name="email" id="email" required><br><br>
			<label for="phone">Phone Number:</label>
			<input type="tel" name="phone" id="phone" required><br><br>
			<label for="address">Address:</label>
			<input type="text" name="address" id="address" required><br><br>
			<label for="city">City:</label>
			<input type="text" name="city" id="city" required><br><br>
			<label for="state">State:</label>
			<input type="text" name="state" id="state" required><br><br>
			<label for="zip">Zip Code:</label>
			<input type="text" name="zip" id="zip" required><br><br>
			<label for="dob">Date of Birth:</label>
			<input type="date" name="dob" id="dob" required><br><br>
			<label for="gender">Gender:</label>
			<select name="gender" id="gender" required>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select><br><br>
		</fieldset>
		<fieldset>
			<legend><h1>Insurance Information</h1></legend>
			<label for="policy-type">Policy Type:</label>
			<select name="policy-type" id="policy-type" required>
				<option value="health">Health</option>
				<option value="life">Life</option>
				<option value="auto">Auto</option>
				<option value="home">Home</option>
				<option value="travel">Travel</option>
			</select><br><br>
			<label for="policy-term">Policy Term:</label>
			<select name="policy-term" id="policy-term" required>
				<option value="1-year">1 Year</option>
				<option value="2-years">2 Years</option>
				<option value="5-years">5 Years</option>
				<option value="10-years">10 Years</option>
				<option value="lifetime">Lifetime</option>
			</select><br><br>
			<label for="coverage-amount">Coverage Amount:</label>
			<input type="number" name="coverage-amount" id="coverage-amount" required><br><br>
			<label for="deductible-amount">Deductible Amount:</label>
			<input type="number" name="deductible-amount" id="deductible-amount" required><br><br>
			<label for="policy-start-date">Policy Start Date:</label>
			<input type="date" name="policy-start-date" id="policy-start-date" required><br><br>
			<label for="policy-end-date">Policy End Date:</label>
			
		<input type="date" name="policy-end-date" id="policy-end-date" required><br><br>
	</fieldset>
	<fieldset>
		<legend><h1>Additional Information</h1></legend>
		<label for="smoking-status">Smoking Status:</label>
		<select name="smoking-status" id="smoking-status" required>
			<option value="never-smoked">Never Smoked</option>
			<option value="former-smoker">Former Smoker</option>
			<option value="current-smoker">Current Smoker</option>
		</select><br><br>
		<label for="alcohol-consumption">Alcohol Consumption:</label>
		<select name="alcohol-consumption" id="alcohol-consumption" required>
			<option value="never-consumed">Never Consumed</option>
			<option value="occasional-consumer">Occasional Consumer</option>
			<option value="frequent-consumer">Frequent Consumer</option>
		</select><br><br>
		<label for="family-history">Family History:</label>
		<input type="text" name="family-history" id="family-history" required><br><br>
		<label for="occupation">Occupation:</label>
		<input type="text" name="occupation" id="occupation" required><br><br>
		<label for="annual-income">Annual Income:</label>
		<input type="number" name="annual-income" id="annual-income" required><br><br>
		<label for="credit-score">Credit Score:</label>
		<input type="number" name="credit-score" id="credit-score" required><br><br>
		<label for="driving-record">Driving Record:</label>
		<input type="text" name="driving-record" id="driving-record" required><br><br>
		<label for="medical-conditions">Medical Conditions:</label>
		<textarea name="medical-conditions" id="medical-conditions" required></textarea><br><br>
		<label for="additional-requests">Additional Requests:</label>
		<textarea name="additional-requests" id="additional-requests"></textarea><br><br>
	</fieldset>
</br>
	<button>submit</button>
</form>
</div>
<footer>
<center><h4>I'm having safe Insurance !</h4></center>
<center><P>Our company provides best services in our country.</P></center>
</footer>
</div>
</body>
</html>
